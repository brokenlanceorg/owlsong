function scrollit_r2l(seed)
{
var m1  = "Welcome to City of the Silent!...";
var m2  = "This site features the Web's largest annotated listing of death-related web-pages...";
var m3  = "Cemeteries are beautiful places...they are meant to be enjoyed by the living...respect visiting hours and floral regulations...do not disturb mourners...";
var m4  = "Don't be in a rush to join the dead...suicide destroys all future pain, but it also destroys all future happiness...dare to face the unknown challenges of continuing life...";

        
        var msg=m1+m2+m3+m4;
        var out = " ";
        var c   = 1;

        if (seed > 100) {
                seed--;
                var cmd="scrollit_r2l(" + seed + ")";
                timerTwo=window.setTimeout(cmd,100);
        }
        else if (seed <= 100 && seed > 0) {
                for (c=0 ; c < seed ; c++) {
                        out+=" ";
                }
                out=msg;
                seed--;
                var cmd="scrollit_r2l(" + seed + ")";
                    window.status=out;
                timerTwo=window.setTimeout(cmd,100);
        }
        else if (seed <= 0) {
                if (-seed < msg.length) {
                        out+=msg.substring(-seed,msg.length);
                        seed--;
                        var cmd="scrollit_r2l(" + seed + ")";
                        window.status=out;
                        timerTwo=window.setTimeout(cmd,100);
                }
                else {
                        window.status=" ";
                        timerTwo=window.setTimeout("scrollit_r2l(100)",75);
                }
        }
}
